<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compact Day Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    /* CSS 變數：集中管理顏色 */
    :root { --text-light: #555; --text-dark: #f0f0f0; }

    body {
      margin: 0;
      height: 60vh;
      display: flex;
      justify-content: center;
      padding-top: 20px;       
      background: transparent;
      font-family: 'Roboto Mono', monospace;
    }

    #counter {
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
      /* 預設淺色模式 */
      color: var(--text-light);
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      #counter { color: var(--text-dark); }
    }
  </style>
</head>
<body>

  <div id="counter"></div>

  <script>
    const START_DATE = new Date("2024-12-03T00:00:00");

    // 定義時間單位常數 (毫秒)
    const SEC = 1000;
    const MIN = SEC * 60;
    const HOUR = MIN * 60;
    const DAY  = HOUR * 24;

    // 通用補零函式：數字轉字串 -> 前面補0
    const pad = (num, len = 2) => String(num).padStart(len, '0');

    function update() {
      const now = new Date();
      // 計算差值 + 補償一天
      const diff = (now - START_DATE) + DAY;

      // 利用常數進行換算
      const d = Math.floor(diff / DAY);
      const h = Math.floor((diff % DAY) / HOUR);
      const m = Math.floor((diff % HOUR) / MIN);
      const s = Math.floor((diff % MIN) / SEC);

      // 更新畫面
      document.getElementById("counter").innerText = 
        `${pad(d, 3)} D : ${pad(h)} H : ${pad(m)} M : ${pad(s)} S`;
    }

    // 啟動計時
    setInterval(update, 1000);
    update();
  </script>

</body>
</html>
